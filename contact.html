<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Greenplanet</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <header class="hero au__hero">
            <nav class="nav container">
                <h1 class="nav__logo">Greenplanet</h1>

                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="./index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="./aboutUs.html" class="nav__link">About Us</a>
                    </li>
                    <li class="nav__item">
                        <a href="./contact.html" class="nav__link">Contact</a>
                    </li>
                </ul>

                <figure class="nav__menu" onClick="menu()">
                    <img src="./assets/menu.svg" alt="menu" class="nav__icon" />
                </figure>
            </nav>
            <nav class="menu_mobile slide-in-top" id="menu_mobile">
                <ul class="menu_mobile__list">
                    <li class="menu_mobile__item">
                        <a href="./index.html" class="menu_mobile__link"
                            >Home</a
                        >
                    </li>
                    <li class="menu_mobile__item">
                        <a href="./aboutUs.html" class="menu_mobile__link"
                            >About Us</a
                        >
                    </li>
                    <li class="menu_mobile__item">
                        <a href="./contact.html" class="menu_mobile__link"
                            >Contact</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <div class="parallax">
            <div class="caption">
                <span>Contact us</span>
            </div>
        </div>
        <section class="notice container">
            <picture
                ><img
                    src="./assets/mail.svg"
                    alt="polar bears"
                    class="contact__img"
            /></picture>
            <div class="notice__div contact">
                <h3>
                    Greenplanet G-Tower, <br />
                    Songdo Business District 175 Art center
                    <br />
                    England
                </h3>
                <hr />
                <form action="" class="notice__form">
                    <input name="fullname" placeholder="Full name" required />
                    <input
                        name="Email"
                        type="email"
                        placeholder="Email"
                        required
                    />
                    <input name="Subject" placeholder="Subject" required />
                    <input name="Message" placeholder="Message" required />
                    <button onClick="contact(this.form)">Enviar</button>
                </form>
            </div>
        </section>

        <div class="parallax parallax2"></div>

        <footer class="footer">
            <div class="container">
                <p>Copyright © 2021 - Greenplanet</p>
                <p>By Nicolás Velandia</p>
                <ul class="footer_list">
                    <li>
                        <a href=""><i class="bi bi-facebook"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="bi bi-whatsapp"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="bi bi-twitter"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="bi bi-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
        <div class="up" id="up" onclick="upTheTop()">
            <picture>
                <i class="bi bi-circle-fill">
                    <i class="bi bi-caret-up-fill"></i>
                </i>
            </picture>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
